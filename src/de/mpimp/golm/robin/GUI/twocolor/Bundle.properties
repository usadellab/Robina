TCWorkflowPanel.jLabel1.text=<html> <h2>Describe the experimental<br>setup </h2> The targets table lists all imported chips and assigns the different samples hybridized to each individual chip to the color channel on which it has been scanned.<br><br>The first step to create the targets table is entering the different treatments or conditions used in the experiment. For example when comparing three mutant lines against the wild type the conditions would be wildtype, mutant1,  mutant2 and mutant3.<br>In the second step you have to specify for each chip which sample has been hybridized in which color channel.</html>
