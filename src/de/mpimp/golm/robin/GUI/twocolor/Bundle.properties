TCWorkflowPanel.jLabel25.text=<html><h3>Design your experiment</h3>You can arrange the groups by<br>dragging them around.<br>Define which groups shall be<br><span style="font-weight:bold; color: blue;">compared</span> by holding down the <br><span style="font-weight:bold; color: blue;">CONTROL key</span> and then<br>click-dragging from the <span style="font-weight:bold; color: blue;">first group</span><br>to the <span style="font-weight:bold; color: blue;">second group</span>.<br>Right-click and choose delete to<br>delete connections.<br>To combine several groups into<br>one "metagroup" select all groups<br>you want to combine (by left-clicking<br> and drawing a selection rectangle<br>around them) and click <br>"Create Metagroup".
