TCMainPanel.bgImageInfo.text=Background image plots visualize the variation of the background signal for each color channel. These plots are helpful when trying to assess the technical quality of the chip experiment. Artifacts like bubbles on the slides or areas with higher background signal (e.g. due to poor washing) can easily be spotted on these plots. 
TCMainPanel.distInfo.text=The density plots show the smoothed empirical densities for the individual green and red channels on all the arrays. The left panel shows the raw densities and the right panel displays the signal densities after applying the normalization steps chosen in the expert settings box.
TCMainPanel.MAInfo.text=On the MA plots the log scale probe intensities (A) of each color channel are plotted against the log fold change in expression (M). The plots are showing the unnormalized data on the left panel and normalized (using the methods selected in the expert settings box) on the right side. In an ideal experiment the assumption is that most of the genes are not differentially expressed hence most of the data points should lie on the M=0 line. The values shown for the normalized data indicate:%LFC = Percentage of genes showing a log fold change higher than 1 (meaning a two-fold change in expression). If more than 5% of the genes show a change in expression that is higher than two-fold a warning is issued, although in some experiments this behaviour might make biological sense (e.g. when comparing two very different tissues or developmental stages)I = Integral of the lowess fit curve over the zero line. Ideally this value should be zero. Values greater than 1 will generate a warning.
TCMainPanel.MValInfo.text=Image plot of the un-normalized log-ratios or M-values.
TCGenericImportDialog.help.text=<html><body style="font: sans-serif"><h3>Importing two color microarray data</h3>When importing two-color microarray data the minimal set of information that is needed to be able to properly analyze the data is: (I) An identifier column specifying the identity of each oligonucleotide probe on the chip, (II) the red and green channel foreground and background signal intensities. In some cases these values are labelled using the emission wavelength of the fluorescence dyes (e.g. Cy3: 532nm, Cy5: 635nm). (III) The grid layout of the microarray. This information is required to generate image plots of the background signal intensity on the chips. Usually, the probes on the microarrays are organized in a small number of grid blocks each of which consists of a number of rows and columns in which the individual oligos are spotted.</body></html>
