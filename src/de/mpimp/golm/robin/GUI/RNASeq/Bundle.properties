RNASeqWorkflowPanel.jLabel5.text=<html><h3>Welcome to RobiNA!</h3>\n<br> The first step of analysing RNA-Seq data in RobiNA\n is to import the raw sequence data (in FastQ format).\nBased on the input data, RobiNA will try to guess the \nIllumina pipeline version automatically.\nSetting the pipline version manually is\npossible but not recommended unless you\nknow exactly what you're doing.\n</html>
