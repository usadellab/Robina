RNASeqWorkflowPanel.jLabel6.text=<html><h3>Input quality assessment</h3><br>\nRobiNA offers a choice of analyses\nthat give an overview of the quality\nof the input RNA-Seq reads. You can\nfreely choose and combine the listed\nmethods. Depending on the amount of\ninput reads and number of methods \nchosen the runtime may vary considerably.\n</html>
