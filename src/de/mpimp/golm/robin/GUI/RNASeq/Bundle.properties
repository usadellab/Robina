RNASeqWorkflowPanel.jLabel18.text=<html><h3>Raw read preprocessing</h3><br>\nRaw sequencing reads may contain unwanted\ndata to different extent and should be pre-\nprocessed before commencing the main\nanalysis. Possible issues are low quality\nreads, contamination by adapter sequences\netc. The Trimmomatic tool offers various\nprocessing modules that can be combined\ninto a preprocessin pipeline that <span style="font-weight:bold; color: blue;">cleans up\nthe data</span>. \nIn Addition, data originating from a multiplexed\nsequencing run needs to be separated based\non the barcode sequences used.\nAdd Trimmomatic modules from the list\nbelow simply by <span style="font-weight:bold; color: blue;">drag & drop</span>.<br>\nThe change the order of the modules please\nclick "clear".\n<br>\n</html>
