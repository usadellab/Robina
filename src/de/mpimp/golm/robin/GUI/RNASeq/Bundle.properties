RNASeqWorkflowPanel.jLabel17.text=<html><h3>Design your experiment</h3><br>\nIn order to compute differentially expressed\ngenes you have to define the comparisons\nto be made. This is simply done by CTRL-click-dragging\narrows between the boxes representing\nyour samples.<br><br>\n\nThe statistics settings box allows you to tweak\nthe parameters of the statistical evaluation of\ndifferential gene expression - the values have\nbeen preset to robust defaults. <br><br>\n\nAnalysis of differential gene expression will\ncomputed using the method selected at the\ntime you click the "next" button.\n</html>
