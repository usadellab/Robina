RNASeqWorkflowPanel.jLabel21.text=<html><h3>Experiment layout</h3><br>\nThe first step to set up your experiment\nwill be to define the different <span style="font-weight:bold; color: blue;">conditions</span>\nthat were applied (e.g. "wildtype" vs "mutant"\nor "stressed" vs "control" etc.). Please\ndefine all conditions that were used.\nIn the second step you have to define\n<span style="font-weight:bold; color: blue;">samples</span> (at least one)  for each condition.\nEach sample is going to be treated as a\n<span style="font-weight:bold; color: blue;">true biological replicate</span>.\nPlease arrange your preprocessed \ninput files according to the biological\nsamples they were generated from.\n(Samples can contain more than one\ninput file).\n</html>
