RNASeqWorkflowPanel.jLabel44.text=<html>Overrepresented sequences -<small>Extracts sequences that occur more often than expected.</html>
RNASeqWorkflowPanel.jLabel46.text=<html>Basic statistics -<small>Computes some basic overview figures such as nucleotide composition, number of reads, lengths etc.</html>
